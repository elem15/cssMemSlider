<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/normalize.css">
    <title>cssMemSlider</title>
</head>

<body>
    <div class="container">

        <input type="radio" id="view-control-1" name="view-control" class="view-control view-control-1" checked="checked" />
        <label for="view-control-1"></label>
        <input type="radio" id="view-control-2" name="view-control" class="view-control view-control-2" />
        <label for="view-control-2"></label>
        <input type="radio" id="view-control-3" name="view-control" class="view-control view-control-3" />
        <label for="view-control-3"></label>
        <input type="radio" id="view-control-4" name="view-control" class="view-control view-control-4" />
        <label for="view-control-4"></label>
        <div class="slider text-slider">
            <div class="text-wrapper">
                <div class="text">Description 1</div>
                <div class="text">Description 2</div>
                <div class="text">Description 3</div>
                <div class="text">Description 4</div>
            </div>
        </div>
        <div class="slider images-slider">
            <div class="images-wrapper">
                <div class="image red"></div>
                <div class="image green"></div>
                <div class="image yellow"></div>
                <div class="image blue"></div>
            </div>
        </div>
    </div>
</body>

</html>
